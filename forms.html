<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Center><img src="./images/tsrtc logo" alt="TSRTC LOGO" width="90" title="TSRTC"></Center>
    <center><h1><font color ="Blue">TELANGANA STATE ROAD TRANSPORT CORPORATION</font> </h1></center>
    <center><h2>GENERAL BUS PASS APPLICATION</h2></center>
<form action="./submit.html" enctype="text/plain">
    <fieldset>
        <legend>Application</legend>
        <label for="">Name:<sup style="color: red;">*</sup></label>
       <label for="Name"></label>
       <input type="text" name="Name" id="Name">
       <label for=""> Father's Name:<sup style="color: red;">*</sup></label>
       <label for=" Father's Name"></label>
       <input type="text" name=" Father's Name" id="Father's Name">
       <br>
       <label for="">Date of Birth:<sup style="color: red;">*</sup></label>
       <label for="Date of Birth"></label>
       <input type="Date" name="Date of Birth" id="Date of Birth">
       <label for="">Gender:<sup style="color: red;">*</sup></label>
       <input type ="radio" name="gender" id="male" value="Male">
       <label for="Male">Male</label>
       <input type ="radio" name="gender" id="Female" value="Female">
       <label for="Female">Female</label>
       <br>
       <label for=""> Aadhaar No:<sup style="color: red;">*</sup></label>
       <label for="Aadhaar No:"></label>
       <input type="text" name="Aadhaar No:" id="Aadhaar No:" maxlength="12" minlength="12">
       <label for=""> Phone No:<sup style="color: red;">*</sup></label>
       <label for="Phone No:"></label>
       <input type="text" name="Phone No:" id="Phone No:" maxlength="10" minlength="10">
       <br>
       <label for=""> Email:<sup style="color: red;">*</sup></label>
       <label for="email"></label>
       <input type="email" name="email:" id="email:">
       <label for=""> Photo:<sup style="color: red;">*</sup></label>
       <input type="file">
    </fieldset>
    <br>
    <fieldset>
        <legend>Residential Address Details</legend>
        <label for=""> Applicant's Address:<sup style="color: red;">*</sup></label>
       <label for="Applicant's Address:"><textarea></textarea></label>
        <label for=""> District:<sup style="color: red;">*</sup></label>
        <select id="District:">
            <option value="">Hyderabad</option>
             <option value="">BhadradriKothagudem</option>
              <option value="">Rangareddy</option>
              </select>
              <br>
            <label for="">Mandal:<sup style="color: red;">*</sup></label>
        <select id="Mandal:">
            <option value="">Kothagudem</option>
             <option value="">Palvancha</option>
              <option value="">Meerpet</option>
        </select>
        <label for="">Village:<sup style="color: red;">*</sup></label>
        <select id="Village:">
            <option value="">Kothagudem</option>
             <option value="">Palvancha</option>
              <option value="">Meerpet</option>

        </select>
        <br>
        <label for=""> Pin Code:<sup style="color: red;">*</sup></label>
       <label for="Pin Code:"></label>
       <input type="text" name="Pin code:" id="Pin code:" maxlength="6">
    </fieldset>
    <fieldset>
        <legend>
            Pass Type Details
        </legend>
         <label for="">city:<sup style="color: red;">*</sup></label>
        <select id="city:">
            <option value="">Hyderabad</option>
        </select>
         <label for="">Pass Type:<sup style="color: red;">*</sup></label>
        <select id="Pass Type:">
            <option value="">GENERAL PASS</option>
             <option value="">ORDINARY PASS</option>
              <option value="">MERTO EXPRESS PASS</option>
              <option value="">MERTO DELUXE PASS</option>
        </select>
    </fieldset>
    <br>
    <center><input type="Submit"></center>
    </form>
    
</body>
</html>
